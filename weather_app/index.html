<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/app.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container main-container">
      <div class="temp-container">
        <img src="images/weather_back.jpg" alt="">
        <div id="weather-data-wrapper" class="carousel carousel-fade" data-bs-touch="false" data-bs-interval="false">
          <div class="carousel-inner weather-parent">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#weather-data-wrapper" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#weather-data-wrapper" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
        
      </div>
      <div class="forecast-parent">
      </div>
      <div class="location-container">
        <div class="active">
          <button type="button">
            <i class="fas fa-plus"></i> 
            Add Location
          </button>
        </div>
        <form>
          <input type="text" placeholder="Add your location" name="location"/>
          <button type="submit"><i class="fas fa-plus"></i></button>
        </form>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
